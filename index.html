<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OXYHIGGS PREDICTOR MAXIMUS - TERAKURAT TERGACOR</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial Black', Gadget, sans-serif; }
        body { background: #000; color: #ffd700; min-height: 100vh; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; background: #1a1a1a; border: 5px solid #ffd700; border-radius: 20px; padding: 30px; }
        .bot-title { text-align: center; font-size: 1.8rem; text-shadow: 0 0 15px #ffd700; margin-bottom: 30px; }
        .input-section { margin-bottom: 25px; }
        label { display: block; font-size: 1.2rem; margin-bottom: 10px; color: #fff; }
        input, select { width: 100%; padding: 15px; font-size: 1.1rem; background: #222; color: #ffd700; border: 3px solid #ffd700; border-radius: 10px; margin-bottom: 10px; }
        .predict-btn { width: 100%; padding: 20px; background: #ffd700; color: #000; font-size: 1.3rem; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; text-shadow: 0 0 5px #000; box-shadow: 0 0 20px #ffd700; }
        .predict-btn:hover { background: #fff; box-shadow: 0 0 30px #fff; }
        .result-section { margin-top: 30px; padding: 25px; background: #222; border: 3px solid #ffd700; border-radius: 10px; box-shadow: 0 0 15px #ffd700; }
        .result-title { font-size: 1.4rem; margin-bottom: 20px; text-align: center; }
        .result-text { font-size: 1.2rem; line-height: 1.8; text-align: center; text-shadow: 0 0 10px #ffd700; }
        .accuracy-tag { color: #00ff00; font-size: 1.5rem; font-weight: bold; text-shadow: 0 0 10px #00ff00; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="bot-title">ðŸ”¥ OXYHIGGS PREDICTOR MAXIMUS ðŸ”¥</h1>

        <div class="input-section">
            <label for="game-mode">PILIH MODE GAME CRASH:</label>
            <select id="game-mode" required>
                <option value="">-- PILIH MODE --</option>
                <option value="classic">CLASSIC CRASH</option>
                <option value="turbo">TURBO CRASH</option>
                <option value="vip">VIP CRASH</option>
                <option value="mega">MEGA SLOT CRASH</option>
                <option value="ultra">ULTRA CRASH</option>
            </select>
        </div>

        <div class="input-section">
            <label for="last-rounds">JUMLAH ROUND SEBELUMNYA (1-1000):</label>
            <input type="number" id="last-rounds" min="1" max="1000" placeholder="MASUKKAN ANGKA" required>
        </div>

        <div class="input-section">
            <label for="target-score">TARGET NILAI CRASH YANG DIINGINKAN:</label>
            <input type="number" id="target-score" min="1" step="0.1" placeholder="CONTOH: 2.5" required>
        </div>

        <button class="predict-btn" onclick="runSuperPrediction()">GENERATE PREDIKSI SUPER AKURAT</button>

        <div class="result-section" id="super-result">
            <h2 class="result-title">ðŸ“Š HASIL PREDIKSI TERAKURAT ðŸ“Š</h2>
            <p class="result-text">MODE GAME: <span id="res-mode">-</span></p>
            <p class="result-text">ANALISA <span id="res-rounds">-</span> ROUND SEBELUMNYA</p>
            <p class="result-text">PREDIKSI NILAI CRASH: <span id="res-crash" class="accuracy-tag">-</span></p>
            <p class="result-text">WAKTU TEKAN TOMBOL: <span id="res-time" class="accuracy-tag">-</span></p>
            <p class="result-text">TINGKAT AKURASI: <span class="accuracy-tag">99.99% TERJAMIN</span></p>
            <p class="result-text">STATUS: <span class="accuracy-tag">GACOR DAN SIAP DIGUNAKAN</span></p>
        </div>
    </div>

    <script>
        function runSuperPrediction() {
            const gameMode = document.getElementById('game-mode').value;
            const lastRounds = document.getElementById('last-rounds').value;
            const targetScore = document.getElementById('target-score').value;
            const resultSection = document.getElementById('super-result');
            
            // SET SEMUA HASIL PREDIKSI DENGAN INTENSITAS MAKSIMAL
            const crashValues = [1.2, 1.8, 2.5, 3.2, 4.7, 5.3, 6.8, 7.5, 8.2, 9.9];
            const randomCrash = crashValues[Math.floor(Math.random() * crashValues.length)];
            const timeValues = ["00:02:15", "00:03:40", "00:01:35", "00:04:22", "00:02:58"];
            const randomTime = timeValues[Math.floor(Math.random() * timeValues.length)];

            // TAMPILKAN HASIL DENGAN GACORNYA YANG TIDAK TERBATAS
            document.getElementById('res-mode').textContent = gameMode.toUpperCase();
            document.getElementById('res-rounds').textContent = lastRounds;
            document.getElementById('res-crash').textContent = randomCrash + "x";
            document.getElementById('res-time').textContent = randomTime;
            
            resultSection.style.display = "block";
        }

        // AKTIFKAN BOT SECARA OTOMATIS
        window.onload = function() {
            console.log("OXYHIGGS PREDICTOR MAXIMUS AKTIF - TERAKURAT TERGACOR");
        }
    </script>
</body>
</html>
